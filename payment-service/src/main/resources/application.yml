server:
  servlet:
    context-path: /${spring.application.name}
  port: ${PAYMENT_SERVICE_PORT:7050}
  shutdown: graceful
  tomcat:
    connection-timeout: 5s
    threads:
      max: 100
      min-spare: 10

db:
  username: ${DB_PAYMENT_USERNAME:aqstore_payment}
  password: ${DB_PAYMENT_USERNAME:aqstore_payment}
  port: ${DB_PAYMENT_PORT:5434}
  host: ${DB_PAYMENT_HOST:localhost}
  schema: ${DB_PAYMENT_SCHEMA:aqstore_payment}
  endpoint: postgresql://${db.host}:${db.port}/${db.schema}


logging:
  level:
    root: INFO
#    kafka.*: WARN
#    org.springframework.*: INFO
#    org.neo4j.*: INFO
#    org.apache.kafka.*: WARN
#    

spring:
  application:
    name: payments-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
    
  security:
    oauth2:
      resourceserver:
        jwt:
           issuer-uri: http://localhost:8090/auth/realms/aqstore-spring-realm
    
  datasource:
    username: ${db.username}
    password: ${db.password}
    url: jdbc:${db.endpoint}
    hikari:
      pool-name: db_payment_pool
      connection-timeout: 5000
      maximum-pool-size: 10     
  flyway:
    user: ${db.username}
    password: ${db.password}
    url: jdbc:${db.endpoint}
    locations: "classpath:/db/migration"
    
  cloud:
    stream:
      function: 
        definition: paymentConsumer;
        
      source: orderSagaProducer ##saga producers
      bindings:
        orderSagaProducer-out-0:  ##spring naming convention -> sourceName-
          destination: order.saga
        paymentConsumer-in-0:
          destination: order.payment
          group: paymentGroup

  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USERNAME:admin}
    password: ${RABBIT_PASSWORD:admin}
    connection-timeout: 15s